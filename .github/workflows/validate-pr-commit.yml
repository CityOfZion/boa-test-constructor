name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags-ignore:
      - v*.*
  workflow_dispatch:
  workflow_call:

jobs:
  setup:
    name: Setup ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-24.04, windows-latest, macos-latest ]
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'boatest'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.6.1
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - if: matrix.os != 'windows-latest'
        name: Setup install dependencies
        run: |
          cd boatest
          python -m venv venv
          source venv/bin/activate
          pip install -e .[dev]
      - if: matrix.os == 'windows-latest'
        name: Setup install dependencies
        run: |
          cd boatest
          python -m venv venv
          venv\Scripts\activate
          pip install -e .[dev]
      - if: matrix.os != 'windows-latest'
        name: fetch neo-go for Unix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd boatest
          source venv/bin/activate
          cd scripts
          python download-node.py
      - if: matrix.os == 'windows-latest'
        name: fetch neo-go for Windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd boatest
          venv/Scripts/activate
          cd scripts
          python download-node.py
      - name: prep for persist
        run: tar -czf boatest.tar.gz boatest
      - name: persist
        uses: actions/upload-artifact@v4
        with:
          name: setup-artifact-${{ matrix.os }}-py${{ matrix.python-version }}
          path: boatest.tar.gz
          retention-days: 1
  linting:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: '--check --target-version py313'
          version: '25.12.0'
          src: "boaconstructor/ examples/ scripts/"
  type-checking:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: restore artifact
        uses: actions/download-artifact@v4
        with:
          name: setup-artifact-ubuntu-24.04-py3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v4.6.1
        with:
          python-version: "3.13"
          check-latest: true
      - name: extract & type check
        run: |
          tar -xf boatest.tar.gz
          cd boatest
          source venv/bin/activate
          make type
  unit-tests:
    name: Tests ${{ matrix.os }} Python ${{ matrix.python-version }}
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-24.04, windows-latest, macos-latest, macos-13 ]
        python-version: ["3.13", "3.14"]
    steps:
      - name: restore artifact
        uses: actions/download-artifact@v4
        with:
          name: setup-artifact-${{ matrix.os }}-py${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '${{ matrix.python-version }}'
          check-latest: true
      - if: success() && matrix.os != 'windows-latest'
        name: extract and test
        run: |
          tar -xf boatest.tar.gz
          cd boatest
          source venv/bin/activate
          make test
      - if: success() && matrix.os == 'windows-latest'
        name: extract and test
        run: |
          tar -xf boatest.tar.gz
          cd boatest
          venv\Scripts\activate
          make test
